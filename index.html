<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tshirts</title>
</head>

<body>
  <h2>Order Tshirts</h2>
  <hr>
  <form action="" method="post" enctype="text/plain">
    <label>Tagline on the shirt:</label>
    <textarea name="yourMessage" rows="01" cols="50"></textarea>
    <!-- <input type="text" name="yourName" value=""> -->
    <br>
    <br>
    <label>Select a Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="">
    <br>
    <br>
    <label>Select a Size:</label>
    <select id="sizes" name="size" size="1">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
    <br>
    <br>
    <label>Select a Quantity:</label>
    <select id="quantity" name="quan" size="1">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <br>
    <label>Date of delivery:</label>
    <input type="date" name="selectDate" value="">
    <br>
    <!-- <br>
      <label>Password:</label>
      <input type="password" name="yourPassword" value=""> -->
    <br>
    <input type="submit" value="Submit">
    <!-- <br> -->
    <!-- <input type="file" name="" value="">
      <input type="date" name="" value="">
      <input type="radio" name="" value="">
      <input type="range" name="" value=""> -->

  </form>
</body>

</html>
